baseURL = 'https://bscollective.vercel.app/'
title = 'bscollective'
theme = "LoveIt"
languageCode = 'en-us'
languageName = "English"
hasCJKLanguage = false # whether to include Chinese/Japanese/Korean
copyright = ""
enableRobotsTXT = true # whether to use robots.txt
enableGitInfo = true # whether to use git commit log
enableEmoji = true # whether to use emoji code
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"] # ignore some build errors

# Pagination config
[pagination]
  disableAliases = false
  pagerSize = 10
  path = "page"

# Menu config
[menu]
  [[menu.main]]
      weight = 1
      identifier = "about"
      pre = "" # you can add extra information before the name (HTML format is supported), such as icons
      post = "" # you can add extra information after the name (HTML format is supported), such as icons
      name = "About"
      url = "/"
      title = ""  # title will be shown when you hover on this menu link

  [[menu.main]]
    weight = 1
    identifier = "tools"
    pre = "" # you can add extra information before the name (HTML format is supported), such as icons
    post = "" # you can add extra information after the name (HTML format is supported), such as icons
    name = "Tools"
    url = "/tools/"
    title = ""  # title will be shown when you hover on this menu link

  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""

  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""

[params]
  defaultTheme = "auto" # site default theme ["auto", "light", "dark"]
  gitRepo = "https://github.com/ARC345/bscollective" 
  #  which hash function used for SRI, when empty, no SRI is used
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint = ""
  dateFormat = "2006-01-02" #  date format
  title = "bscollective" # website title for Open Graph and Twitter Cards
  # website description for RSS, SEO, Open Graph and Twitter Cards

  description = "hi is my cool site"

  # website images for Open Graph and Twitter Cards
  images = ["/logo.png"]

# Author config
  [params.author]
    name = "Arnav Rastogi & Bhuvan Desai"
    email = ""
    link = ""



  # Header config

  [params.header]
    desktopMode = "fixed" # desktop header mode ["fixed", "normal", "auto"]
    mobileMode = "auto" # mobile header mode ["fixed", "normal", "auto"]

    #  Header title config
    [params.header.title]
      logo = "" # URL of the LOGO
      name = "" # title name
      pre = "" # you can add extra information before the name (HTML format is supported), such as icons
      post = "" # you can add extra information after the name (HTML format is supported), such as icons
      typeit = false #  whether to use typeit animation for title name

  # Footer config
  [params.footer]
    enable = true
    custom = '' #  Custom content (HTML format is supported)
    hugo = true #  whether to show Hugo and theme info
    copyright = true #  whether to show copyright info
    author = true  #  whether to show the author
    since = 2025 # Site creation time
    icp = "" # ICP info only in China (HTML format is supported)
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'  # license info (HTML format is supported)

  #  Section (all tools) page config
  [params.section]
    paginate = 20 # special amount of tools in each section page
    dateFormat = "01-02" # date format (month and day)
    rss = 10 # amount of RSS pages

  #  List (category or tag) page config
  [params.list]
    paginate = 20  # special amount of tools in each list page
    dateFormat = "01-02" # date format (month and day)
    rss = 10 # amount of RSS pages

  #  App icon config
  [params.app]
    title = "" # optional site title override for the app when added to an iOS home screen or Android launcher
    noFavicon = false # whether to omit favicon resource links
    svgFavicon = "" # modern SVG favicon to use in place of older style .png and .ico files
    themeColor = "#ffffff" # Android browser theme color
    iconColor = "#5bbad5" # Safari mask icon color
    tileColor = "#da532c" # Windows v8-10 tile color

  #  Search config
  [params.search]
    enable = true
    type = "lunr" # type of search engine ["lunr", "algolia"]
    contentLength = 4000 # max index length of the chunked content
    placeholder = "" # placeholder of the search bar
    maxResultLength = 10 # max number of results length
    snippetLength = 30 # snippet length of the result
    highlightTag = "em" # HTML tag name of the highlight part in results
    absoluteURL = false # whether to use the absolute URL based on the baseURL in search index

    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""

  # Home page config
  [params.home]
    rss = 10 # amount of RSS pages

    # Home page profile
    [params.home.profile]
      enable = true
      gravatarEmail = ""  # Gravatar Email for preferred avatar in home page
      avatarURL = "/images/avatar.png" # URL of avatar shown in home page
      title = "" # title shown in home page (HTML format is supported)
      subtitle = "" # subtitle shown in home page (HTML format is supported)
      typeit = true # whether to use typeit animation for subtitle
      social = true
      disclaimer = ""  # disclaimer (HTML format is supported)

    # Home page tools
    [params.home.tools]
      enable = true
      paginate = 6 # special amount of tools in each home tools page
